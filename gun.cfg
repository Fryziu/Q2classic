// ===================================================
// Custom Weapon Position Presets
// ===================================================

// Preset: Weapon Centered and Visible
alias gun_centershow "hand 2; cl_gun_show_center 1; cl_gun_x -5; cl_gun_y 0; cl_gun_z -2"

// Preset: Weapon Right-handed (default)
alias gun_right "hand 0; cl_gun_show_center 0; cl_gun_x 0; cl_gun_y 0; cl_gun_z 0"

// Preset: Weapon Hidden
alias gun_hide "hand 2; cl_gun_show_center 0"

// --- Przykładowe Bindowania ---
// Użyj klawiszy, które Ci odpowiadają
bind p "gun_centershow"
bind o "gun_right"
bind i "gun_hide"

echo "Custom weapon modes loaded."
