// ===================================================
// Custom Weapon Position Presets
// ===================================================

// Preset: Weapon Centered and Visible
alias gun_centershow "hand 2; cl_gun_show_center 1; cl_gun_x -5; cl_gun_y 0; cl_gun_z -2"

// Preset: Weapon Right-handed (default)
alias gun_right "hand 0; cl_gun_show_center 0; cl_gun_x 0; cl_gun_y 0; cl_gun_z 0"

// Preset: Weapon Hidden
alias gun_hide "hand 2; cl_gun_show_center 0"

// --- Przykładowe Bindowania ---
// Użyj klawiszy, które Ci odpowiadają
bind p "gun_centershow"
bind o "gun_right"
bind i "gun_hide"

echo "Custom weapon modes loaded."

// Presets: Center Weapon size
alias gun_center "gun_center_0"
alias gun_center_0 "hand 2; cl_gun_show_center 1; cl_gun_x -5; cl_gun_y 0; cl_gun_z 0; alias gun_center gun_center_10"
alias gun_center_10 "hand 2; cl_gun_show_center 1; cl_gun_x -5; cl_gun_y 10; cl_gun_z -8; alias gun_center gun_center_20"
alias gun_center_20 "hand 2; cl_gun_show_center 1; cl_gun_x -5; cl_gun_y 20; cl_gun_z -15; alias gun_center gun_center_30"
alias gun_center_30 "hand 2; cl_gun_show_center 1; cl_gun_x -5; cl_gun_y 30; cl_gun_z -25; alias gun_center gun_center_40"
alias gun_center_40 "hand 2; cl_gun_show_center 1; cl_gun_x -5; cl_gun_y 40; cl_gun_z -32; alias gun_center gun_center_60"
alias gun_center_60 "hand 2; cl_gun_show_center 1; cl_gun_x -5; cl_gun_y 60; cl_gun_z -42; alias gun_center gun_center_0"
bind ALT "gun_center"
